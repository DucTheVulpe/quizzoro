settings:
  token_env: TOKEN
  parse_mode: html

config:
  quizzes_chat: -423111143
  open_period: 20

buttons:
  start: '📊 Старт!'
  stats: '🏆 Рейтинг'
  skip: 'Пропустить'
  stop: 'Остановить'

  privacy:
    unique: privacy
    text: |
      ${- if . -}
      Отключить анонимность
      ${- else -}
      Остаться анонимным
      ${- end -}

  category:
    unique: category
  general:
    unique: category
    callback_data: general
    text: '🌍 Общее'
  history:
    unique: category
    callback_data: history
    text: '📜 История'
  music:
    unique: category
    callback_data: music
    text: '🎹 Музыка'
  books:
    unique: category
    callback_data: books
    text: '📚 Книги'
  games:
    unique: category
    callback_data: games
    text: '🕹 Игры'
  computers:
    unique: category
    callback_data: computers
    text: '📟 Компьютеры'
  random:
    unique: category
    callback_data: random
    text: '🎲 Случайная'

  bad_quiz:
    unique: bad_quiz
    callback_data: ${.}
    text: 'Удалить'
  bad_answers:
    unique: bad_answers
    callback_data: ${.}
    text: '🇬🇧'

markups:
  menu: 
    - [start]
    - [stats]
  quiz: 
    - [skip]
    - [stop]
  privacy:
    - [privacy]
  categories:
    - [general, history]
    - [music, books]
    - [games, computers]
    - [random]
  moderation_en:
    - [bad_quiz, bad_answers]
  moderation:
    - [bad_quiz]